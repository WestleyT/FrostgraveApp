<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-form-field appearance='outline'>
        <mat-label>Wizard's Name</mat-label>
        <input matInput placeholder='Name'>
    </mat-form-field>
        <mat-form-field appearance='outline'>
            <mat-label>School</mat-label>
            <mat-select>
                <mat-option *ngFor='let school of (schools | async)' [value]='school.id'>
                    {{school.school}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    <mat-form-field appearance='outline'>
        <mat-label>Experience</mat-label>
        <input matInput type='number' placeholder='Exp.'>
    </mat-form-field>

    <table mat-table [dataSource]='dataArray'>
        <ng-container matColumnDef='move'>
            <th mat-header-cell *matHeaderCellDef>Move</th>
            <td mat-cell *matCellDef='let element'>{{element.move}}</td>
        </ng-container>
        <ng-container matColumnDef='fight'>
            <th mat-header-cell *matHeaderCellDef>Fight</th>
            <td mat-cell *matCellDef='let element'>+{{element.fight}}</td>
        </ng-container>
        <ng-container matColumnDef='shoot'>
            <th mat-header-cell *matHeaderCellDef>Shoot</th>
            <td mat-cell *matCellDef='let element'>+{{element.shoot}}</td>
        </ng-container>
        <ng-container matColumnDef='armor'>
            <th mat-header-cell *matHeaderCellDef>Armor</th>
            <td mat-cell *matCellDef='let element'>{{element.armor}}</td>
        </ng-container>
        <ng-container matColumnDef='will'>
            <th mat-header-cell *matHeaderCellDef>Will</th>
            <td mat-cell *matCellDef='let element'>+{{element.will}}</td>
        </ng-container>
        <ng-container matColumnDef='health'>
            <th mat-header-cell *matHeaderCellDef>Health</th>
            <td mat-cell *matCellDef='let element'>{{element.health}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef='columnsToDisplay'></tr>
        <tr mat-row *matRowDef='let myRowData; columns: columnsToDisplay'></tr>
    </table>
    <mat-form-field appearance='outline'>
        <mat-label>Items</mat-label>
        <textarea matInput type='number' placeholder='Items (up to 5)'></textarea>
    </mat-form-field>
    <mat-form-field appearance='outline'>
        <mat-label>Notes</mat-label>
        <textarea matInput type='number' placeholder='Notes...'></textarea>
    </mat-form-field>
</mat-card>
